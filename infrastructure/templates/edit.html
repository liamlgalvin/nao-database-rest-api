<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<main role="main">

    <body>

        <div class="container">

        <a href="/" style="text-decoration: none; color:black">
            <h1 class="display-1 text-center">NÉ…O</h1>
        </a>

            <form method="POST" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="example app name" value ="{{app.name}}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="input" class="form-control" name="description" id="description" rows="3" 
                        required>{{app.description}}</textarea>
                </div>

                <div class="mb-3">
                    <label for="logo" class="form-label">App Logo</label>
                    <input class="form-control" type="file" name="logo" id="logo" value ="{{app.image}}" required>

                </div>
                <div class="mb-3">
                    <label for="formFileLg" class="form-label">App File</label>
                    <input class="form-control form-control-lg" name="app_file" id="formFileLg" type="file" required>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">File Type</label>
                    <select class="form-select" list="datalistOptions" id="language" name="language" 
                        placeholder="Type to search..." required>
                        <datalist id="datalistOptions">
                            <option value="c++">c++</option>
                            <option value="c">c</option>
                            <option value="python">python</option>
                            <option value="python3">python3</option>
                            <option value="exe">exe</option>
                        </datalist>
                </div>


                <div class="d-grid gap-2 col-6 mx-auto">
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <a href="/" type="button" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

        </div>

    </body>
</main>


<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</html>
